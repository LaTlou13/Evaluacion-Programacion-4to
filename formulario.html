<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Compra</title>
</head>
<body style="background-color: yellow;">
    <h2>Formulario de Compra</h2>
    <form action="/procesar_compra" method="POST">
        <label for="producto">Nombre del Producto:</label>
        <input type="text" id="producto" name="producto" required>
        <br><br>

        <label for="cantidad">Cantidad:</label>
        <input type="number" id="cantidad" name="cantidad" min="1" required>
        <br><br>

        <label for="direccion">Dirección de Envío:</label>
        <textarea id="direccion" name="direccion" rows="3" cols="50" required></textarea>
        <br><br>

        <label for="metodo_pago">Método de Pago:</label>
        <select id="metodo_pago" name="metodo_pago" required>
            <option value="tarjeta">Tarjeta de Crédito/Débito</option>
            <option value="paypal">PayPal</option>
            <option value="transferencia">Transferencia Bancaria</option>
        </select>
        <br><br>

        <fieldset>
            <legend>Datos de la Tarjeta</legend>
            <label for="tarjeta_numero">Número de Tarjeta:</label>
            <input type="text" id="tarjeta_numero" name="tarjeta_numero" maxlength="16">
            <br><br>

            <label for="expiracion">Fecha de Expiración:</label>
            <input type="month" id="expiracion" name="expiracion">
            <br><br>

            <label for="cvv">CVV:</label>
            <input type="password" id="cvv" name="cvv" maxlength="3">
        </fieldset>
        <br>

        <button type="submit">Realizar Compra</button>
    </form>
</body>
<footer>Katy</footer>
</html>
